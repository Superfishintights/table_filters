<!DOCTYPE html>
<html>
<head>

					</th>
                </tr>
                <tr id="filterRow" style="display: none;">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.js"></script>
    <script src="myScript.js"></script>
</body>
</html>
